<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <body>
  <div id="instructions" class="overlay">
    <div class="instructions-content">
        <h2>How to Play</h2>
        <p>Click on the bubble that matches the target number shown above.</p>
        <p>You earn 10 points for every correct click.</p>
        <p>The game ends when the timer reaches 0.</p>
        <button id="startGame">Start Game</button>
    </div>
</div>
  <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitval" class="box">4</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="Timerval" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreval" class="box">0</div>
          </div>
        </div>
        <div id="pbottom">
          <!-- <div class="bubble">5</div> -->
        </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
